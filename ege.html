<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', system-ui, sans-serif;
            background: #000;
            color: #fff;
            padding: 8px;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
        }
        
        h1 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            text-align: center;
            color: #fff;
        }
        
        .section {
            margin-bottom: 12px;
        }
        
        .tasks {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }
        
        .task-btn {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 11px;
            font-weight: 500;
            padding: 10px 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 36px;
        }
        
        .task-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        .search-section {
            margin-bottom: 14px;
        }
        
        .search-input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 11px;
            padding: 8px;
            margin-bottom: 4px;
            font-family: inherit;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .search-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }
        
        .search-btn {
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 11px;
            font-weight: 500;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 32px;
        }
        
        .google-btn {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }
        
        .yandex-btn {
            background: linear-gradient(135deg, #ca8a04 0%, #eab308 100%);
        }
        
        .search-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        /* Специальная адаптация для Apple Watch Series 9 (396x484) */
        @media screen and (max-width: 396px) {
            body {
                padding: 6px;
            }
            
            h1 {
                font-size: 13px;
                margin-bottom: 5px;
            }
            
            .section-title {
                font-size: 10px;
            }
            
            .task-btn {
                font-size: 10px;
                padding: 8px 3px;
                min-height: 32px;
            }
            
            .search-input {
                font-size: 10px;
                padding: 7px;
            }
            
            .search-btn {
                font-size: 10px;
                padding: 7px;
                min-height: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Физика</h1>
    
    <div class="section search-section">
        <input type="text" id="searchInput" class="search-input" placeholder="Поиск...">
        <div class="search-buttons">
            <button class="search-btn google-btn" onclick="searchGoogle()">Google</button>
            <button class="search-btn yandex-btn" onclick="searchYandex()">Yandex</button>
        </div>
    </div>
    
    <div class="tasks">
        <a href="2.1.png" class="task-btn">2.1</a>
        <a href="2.2.png" class="task-btn">2.2</a>
        <a href="2.3.png" class="task-btn">2.3</a>
        <a href="2.4.png" class="task-btn">2.4</a>
        <a href="2.5.png" class="task-btn">2.5</a>
        <a href="2.6.png" class="task-btn">2.6</a>
        <a href="2.7.png" class="task-btn">2.7</a>
        <a href="2.8.png" class="task-btn">2.8</a>
        <a href="2.9.png" class="task-btn">2.9</a>
        <a href="2.10.png" class="task-btn">2.10</a>
        <a href="2.11.png" class="task-btn">2.11</a>
    </div>
    
    <script>
        function searchGoogle() {
            const query = document.getElementById('searchInput').value;
            if (query.trim()) {
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            }
        }
        
        function searchYandex() {
            const query = document.getElementById('searchInput').value;
            if (query.trim()) {
                window.location.href = 'https://yandex.ru/search/?text=' + encodeURIComponent(query);
            }
        }
        
        // Поиск по Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchGoogle();
            }
        });
    </script>
</body>
</html>
