<!DOCTYPE html>
<html lang="ru">

    <meta charset="UTF-8">

    <title>Задачи</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', system-ui, sans-serif;
            background: #000;
            color: #fff;
            padding: 8px;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
        }
        
        h1 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            text-align: center;
            color: #fff;
        }
        
        .section {
            margin-bottom: 12px;
        }
        
        .section-title {
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 4px;
            color: #94a3b8;
            padding-left: 2px;
        }
        
        .tasks {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }
        
        .task-btn {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 11px;
            font-weight: 500;
            padding: 10px 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 36px;
        }
        
        .task-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        /* Специальная адаптация для Apple Watch Series 9 (396x484) */
        @media screen and (max-width: 396px) {
            body {
                padding: 6px;
            }
            
            h1 {
                font-size: 13px;
                margin-bottom: 5px;
            }
            
            .section-title {
                font-size: 10px;
            }
            
            .task-btn {
                font-size: 10px;
                padding: 8px 3px;
                min-height: 32px;
            }
        }
    </style>
</head>
